# Default values for abacus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# common config for all services in this chart
# except service paths, paths section is microservice specific within ingress hosts section
imagePullSecrets: []

ingress:
  enabled: true
  className: ""
  annotations: #{}
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: "chart-example.local"
      #Abacus
      abacus:
        paths:
          - path: /abacusservice
            pathType: ImplementationSpecific
      #AbacusConfig
      abacusConfig:
        paths:
          - path: /abacusconfigservice
            pathType: ImplementationSpecific
      #AbacusPortal
      abacusPortal:
        paths:
          - path: /abacusportalservice
            pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}


# microservice specific config
# Abacus
abacus:
  replicaCount: 1
  # default name and fullname will be assigned if no values set
  nameOverride: ""
  fullnameOverride: ""

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "abacus"

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80
  
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 90

